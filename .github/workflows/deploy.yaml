name: Next.js Deploy to VPS

on:
  push:
    branches: [ "devlop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_PORT: ${{ secrets.VPS_PORT }}
      REMOTE_DIR: /var/www/bhakti-organic

    steps:
      # ─────────────────────────────────────────────
      # 1️⃣ Checkout source
      # ─────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ─────────────────────────────────────────────
      # 2️⃣ Setup Node with correct lockfile path
      # ─────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # ─────────────────────────────────────────────
      # 3️⃣ Install dependencies & build (frontend)
      # ─────────────────────────────────────────────
      - name: Install & Build Next.js
        working-directory: frontend
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          npm ci
          npm run build

      # ─────────────────────────────────────────────
      # 4️⃣ Prepare SSH
      # ─────────────────────────────────────────────
      - name: Prepare SSH key
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${VPS_PORT}" -H "${VPS_HOST}" >> ~/.ssh/known_hosts


      # ─────────────────────────────────────────────
      # 5️⃣ Upload build to VPS (frontend only)
      # ─────────────────────────────────────────────
      - name: Upload app to VPS
        run: |
          SSH_OPTS="-i ~/.ssh/id_ed25519 -p ${VPS_PORT} -o StrictHostKeyChecking=yes"

          ssh $SSH_OPTS ${VPS_USER}@${VPS_HOST} "mkdir -p ${REMOTE_DIR}"

          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            -e "ssh $SSH_OPTS" \
            ./frontend/ \
            ${VPS_USER}@${VPS_HOST}:${REMOTE_DIR}/

      # ─────────────────────────────────────────────
      # 6️⃣ Install prod deps & restart via PM2
      # ─────────────────────────────────────────────
      - name: Install deps & restart app
        run: |
          SSH_OPTS="-i ~/.ssh/id_ed25519 -p ${VPS_PORT} -o StrictHostKeyChecking=yes"

          ssh $SSH_OPTS ${VPS_USER}@${VPS_HOST} << EOF
          cd ${REMOTE_DIR}

          npm ci --omit=dev

          pm2 delete bhakti-organic || true
          pm2 start "npm run start -- -p 4000" \
            --name bhakti-organic \
            --cwd ${REMOTE_DIR}

          pm2 save
          EOF
